		function terbuka(){
			mulai_ketik();
			
			$('#editor_page').show();
			$('#preview_page').show();
			$('#music_page').hide();
			$('#page_koding_selesai').hide();
			
			var musik = document.getElementById('mulai_music');
			
			if(musik){
				musik.play();
			}else{
				musik.pause();
			}
			
		}
		
		function mulai_ketik() {
			var x = 0;
			var text = $('#page_koding_selesai_isi').val();
			var speed = 50;
			var element = document.getElementById("editor-play");
			
			run.setValue('');
		
			var stop = setInterval(() => {
				if (x < text.length) {
					run.replaceRange(text.charAt(x), run.posFromIndex(run.getValue().length));
					x++;
				} else {
					clearInterval(stop);
				}
			}, speed);
		}

		const qs = function(el){
			return document.querySelector(el);
		};

		function updateRun(html){
			const iframe = document.getElementById('preview-play');
			if (iframe && iframe.contentWindow) {
				iframe.contentWindow.document.open();
				iframe.contentWindow.document.write(html);
				iframe.contentWindow.document.close();
			}
		}

		let run = null;

		window.addEventListener('DOMContentLoaded', function(){
			const textarea = document.getElementById('editor-play');
			if (textarea){
				run = CodeMirror.fromTextArea(textarea, {
					lineNumbers: true,
					styleActiveLine: true,
					mode: 'text/html',
					theme: 'monokai',
				});
		
				run.on('change', function(){
					updateRun(run.getValue());
				});
		
				updateRun(run.getValue());
			}
		});

	</script>
